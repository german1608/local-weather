<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Local Weather</title>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified JavaScript -->
  
</head>
<body>
  <div id="entire-page" class="valign-wrapper">
    <div id="box">
      <div class="row">
        <div class="col s12">
          <h1 id="title" class="center">City, Country</h1>
        </div>
      </div>
      <div class="row" style="margin: 0 .5rem;">
        <div id="weather-box" class="col s12 card-panel">
          <div class="col s6">
            <h2 id="temperature" class="center-align">27<span style="font-weight: 200;">&#176;C</span></h2>
            <h5 id="summary">Summary</h5>
          </div>
          <div id="icon" class="col s6 valign-wrapper">
            <img src="icons/clear-night.png" alt="weather-icon" class="responsive-img" />
          </div>
          <div class="col s12">
            <table>
              <tbody>
                <tr>
                  <td>Wind Speed</td>
                  <td id="wind-speed">1</td>
                </tr>
                <tr>
                  <td>Humidity</td>
                  <td id="humidity">1</td>
                </tr>
                <tr>
                  <td>Pressure</td>
                  <td id="pressure">1</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
